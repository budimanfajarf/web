{{ define "header" }}
{{ partial "header.html" . }}
{{ end }}

{{ define "main" }}
	<main class="site-main section-inner thin animated fadeIn faster">
		<h1>{{ .Title }}</h1>
		<div class="content">
		{{- if .Content }}
      {{ .Content }}
    {{- end }}
    </div>
    <div class="content line-height-2">
      {{ range .Data.Terms.Alphabetical }}
        <a href="{{ .Page.Permalink }}">{{ .Page.Title }}<!-- <sup>({{ .Count }})</sup> --></a>&nbsp;&nbsp;
      {{ end }}
    </div>
	</main>
{{ end }}

{{ define "footer" }}
{{ partialCached "footer.html" . }}
{{ end }}
